<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Master</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- <h1>This is test</h1> -->
    
    <div class="container" id="container">
        <div class="timer" id="timer">60</div>
        <div class="displayArea" id="paragraph"></div>
        <textarea class="inputArea" oninput="processCurrentText()"  onpaste="return false;" id="inputArea" ></textarea>
        <div class="result" id="result">
            <div class="wpm" id="wpm">Total Entered : <span id="wpmcount">0</span> characters</div>
            <div class="accuracy" id="mistakes"> Mistakes : <span id="mistakesCount">0</span></div>
            <div class="accuracy" id="accuracy"> Accuracy : <span id="accuracyCount">0</span> %</div>
            <div class="wpm" id="wpm"> SPEED : <span id="wpmValue">0</span> WPM</div>
            <button onclick="newParagraph();" id='restart'class="restart">Restart</div>
        </div>
    </div><br><br>
    <div class="features">
        <B>Features of the program</B>
    </div>
</body>
<script src="index.js"></script>
</html>
